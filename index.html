<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Too Simple Study Record App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>Too Simple Study Record App</header>
        <div class="control-panel">
            <div class="stopwatch">
                <div id="time-area">00:00:00</div>
                <button id="start-button">start</button>
                <button id="stop-button">stop</button>
                <button id="clear-button">clear</button>
                <button id="record-button">記録する</button>
            </div>
            <div class="select">
                <label><input type="radio" name="select" class="hello" value="study" checked>勉強<br></label>
                <label><input type="radio" name="select" class="hello" value="break">休憩<br></label>
                <label><input type="radio" name="select" class="hello" value="meal">ご飯<br></label>
            </div>
        </div>
        <div class="record-area">
            <p>(累計記録)</p>
            <ul>
                <li id="study-record">勉強：00(h)00(m)00(s)</li>
                <li id="break-record">休憩：00(h)00(m)00(s)</li>
                <li id="meal-record">ご飯：00(h)00(m)00(s)</li>
            </ul>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
